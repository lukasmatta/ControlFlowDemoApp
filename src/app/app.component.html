<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-1/4 bg-gray-200 p-4">
      <!-- List of people -->
      <div>
          <!-- Sample contact items -->
          <div *ngFor="let contact of contacts; trackBy: trackById" class="flex items-center space-x-3 py-2 cursor-pointer hover:bg-gray-300">
              <div class="w-10 h-10 bg-gray-400 rounded-full"></div> <!-- Profile picture -->
              <div>
                  <h2 class="font-semibold">{{ contact.name }}</h2>
                  <p class="text-gray-600">{{ contact.last_message }}</p>
              </div>
          </div>
      </div>
  </div>

  <!-- Main section -->
  <div class="flex-1 bg-gray-100 p-4">
      <!-- Conversation header -->
      <div class="bg-white p-4 rounded-lg mb-4">
          <!-- Contact's name and info -->
          <div class="flex items-center mb-2">
              <div class="w-10 h-10 bg-gray-400 rounded-full"></div> <!-- Profile picture -->
              <h1 class="text-lg font-semibold ml-2">John Doe</h1>
          </div>
          <!-- Last seen/active status -->
          <p class="text-sm text-gray-500">Last seen recently</p>
      </div>

      <!-- Conversation messages -->
      <div class="overflow-y-auto" style="max-height: calc(100vh - 200px);">
          <!-- Sample message history -->
          <div class="flex mb-4 justify-end">
              <div class="bg-blue-500 text-white p-3 rounded-lg">Hey there!</div> <!-- Message -->
              <div class="ml-2 text-gray-600">12:34 PM</div> <!-- Timestamp -->
          </div>
          <div class="flex mb-4 justify-start"> <!-- Align incoming messages to the left -->
              <div class="bg-gray-300 text-gray-800 p-3 rounded-lg">Hi, how are you?</div> <!-- Incoming Message -->
              <div class="ml-2 text-gray-600">12:35 PM</div> <!-- Timestamp -->
          </div>
          <!-- Add more message history as needed -->
      </div>

      <!-- Message input -->
      <div class="flex mt-4">
          <input type="text" class="flex-1 border rounded-l-lg p-2" placeholder="Type a message...">
          <button class="bg-blue-500 text-white px-4 rounded-r-lg">Send</button>
      </div>
  </div>
</div>
